{% extends 'backend/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Log-in to CCS Sitin Monitoring System!
{% endblock title %}

{% block content %}
<div id="login-wrapper" class="wrapper">
    <div class="login-container m-5 card">
        <div class="card-body">
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                <img src="{% static 'backend/images/ccs_logo_3.png' %}" width="100" height="100" alt="gigutom ko">
                <h2 style="text-align: center;">CCS Sitin Monitoring System</h2>
            </div>
            <h5>Login</h5>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success">Log-in</button>
                <p class="text-center">
                    New user?
                    <a href="{% url 'register' %}">Register</a>
                    now.
                </p>
        </div>
        </form>
    </div>
</div>

<style>
    .alert {
        font-size: small !important;
    }
</style>

{% endblock %}
