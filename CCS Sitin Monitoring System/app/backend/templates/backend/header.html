{% load static %}

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'user-home' %}" class="navbar-brand">
                <img src="{% static 'backend/images/ccs_logo_3.png' %}" alt="logo" width="30" height="30" class="d-inline-block align-top">
                <h6 class="hover-antiquewhite" style="display: inline-block;">CCS Sitin Monitoring System</h6>
            </a>

            <button class="navbar-toggler" style="width: 40px" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="width: 20px;"></span>
              </button>

            <div class="collapse navbar-collapse mb-3" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'user-home' %}" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user-profile' %}" class="nav-link active">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user-announcements' %}" class="nav-link active">Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user-sitin_history' %}" class="nav-link active">Sit-in History</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user-reservation' %}" class="nav-link active">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'user-sessions' %}" class="nav-link active">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active hover-red" onclick="document.getElementById('logout-form').submit();">Log-out</a>
                        <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display: none;">
                            {% csrf_token %}
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link">Log-in</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'register' %}" class="nav-link">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Privacy</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
